    -->

<body>

<!--vue template-->
<div id="app" class="container-fluid">
    <h1 class="text-center m-4">Visor de mapes de necessitats netes de reg</h1>
    <div class="row m-4">
        <div class="col-4">
            <label for="selectCultiu">Cultiu:</label>
            <select class="form-select" id="selectCultiu" v-model="selectedMap">
                <option v-for="cultiu in cultius" :value="cultiu.id_cultiu">
                    {{cultiu.Nom_sencer}}
                </option>
            </select>
        </div>

    </div>
    <div class="row" v-if="selectedMap">
        <div class="col-4">
            <img :src="createMapFile('PRESENT')" class="img-fluid">
        </div>
        <div class="col-4">
            <img :src="createMapFile('RCP45')" class="img-fluid">
        </div>
        <div class="col-4">
            <img :src="createMapFile('RCP85')" class="img-fluid">
        </div>
    </div>
    <div class="alert alert-primary text-center m-4">
        Els mapes d'aquesta pàgina son resultats provisionals, no es poden donar per vàlids en cap cas.
    </div>
</div>

        },
